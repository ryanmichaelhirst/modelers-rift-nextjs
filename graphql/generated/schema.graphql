"Exposes a URL that specifies the behaviour of this scalar."
directive @specifiedBy("The URL that specifies the behaviour of this scalar." url: String!) on SCALAR
input CharactersFilter {
  nameCnt: String
  typeEq: String
  includeAssets: Boolean
}
type Character {
  id: ID
  name: String
  displayName: String
  assets: [Asset]
}
type Metadata {
  totalCount: Int
  totalPages: Int
  currentPage: Int
  pageSize: Int
}
type CharacterCollection {
  collection: [Character]
  metadata: Metadata
}
input UsersFilter {
  usernameCnt: String
  nameCnt: String
}
type User {
  id: Int
  username: String
  password: String
  email: String
  name: String
}
input AssetsFilter {
  nameCnt: String
  typeEq: String
  characterIdsIncludes: [ID]
}
type Asset {
  id: ID
  character: Character
  characterId: ID
  type: String
  name: String
  skin: String
  path: String
}
type Query {
  users(filter: UsersFilter): [User]
  characters(filter: CharactersFilter, page: Int, pageSize: Int): CharacterCollection
  assets(filter: AssetsFilter): [Asset]
}
