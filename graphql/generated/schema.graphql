"Exposes a URL that specifies the behaviour of this scalar."
directive @specifiedBy("The URL that specifies the behaviour of this scalar." url: String!) on SCALAR
type Metadata {
  totalCount: Int
  totalPages: Int
  currentPage: Int
  pageSize: Int
}
input CharactersFilter {
  nameCnt: String
  nameEq: String
  typeEq: String
  assetsTypeEq: String
  assetsTypeIncludes: [String]
}
type Character {
  id: ID
  name: String
  displayName: String
  assets: [Asset]
}
type CharacterCollection {
  collection: [Character]
  metadata: Metadata
}
input AssetsFilter {
  typeEq: String
  typeIncludes: [String]
  pathIncludes: [String]
  skinEq: String
  characterId: String
}
type Asset {
  id: ID
  character: Character
  characterId: ID
  type: String
  name: String
  skin: String
  uri: String
  url: String
  s3Url: String
