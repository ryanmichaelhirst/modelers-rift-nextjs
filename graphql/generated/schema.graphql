schema {
  query: Query
  mutation: Mutation
}
"A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar."
scalar DateTime
type Metadata {
  totalCount: Int
  totalPages: Int
  currentPage: Int
  pageSize: Int
}
type Job {
  name: String
}
type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime
}
type UserPayload {
  user: User!
  token: String!
}
type Query {
  jobs: [Job]
  user(id: ID!): User
  currentUser: User
}
type Mutation {
  signUp(input: SignUpInput!): UserPayload
  login(input: LoginInput!): UserPayload
  logout: User
}
input SignUpInput {
  email: String!
  password: String!
  name: String!
}
input LoginInput {
  email: String!
  password: String!
}
"Exposes a URL that specifies the behaviour of this scalar."
directive @specifiedBy(
    "The URL that specifies the behaviour of this scalar."
    url: String!
  ) on SCALAR
