query Characters($filter: CharactersFilter, $page: Int, $pageSize: Int, $includeAssets: Boolean!) {
  characters(filter: $filter, page: $page, pageSize: $pageSize, includeAssets: $includeAssets) {
    collection {
      id
      name
      displayName
      assets @include(if: $includeAssets) {
        id
        type
        name
        skin
        uri
        url
        s3Url
        duration
      }
    }
    metadata {
      totalCount
      totalPages
      currentPage
      pageSize
    }
  }
}
