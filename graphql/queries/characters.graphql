query CharactersIndex($filter: CharactersFilter, $page: Int, $pageSize: Int) {
  characters(filter: $filter, page: $page, pageSize: $pageSize) {
    collection {
      id
      name
      displayName
      assets {
        id
        type
        name
        skin
        path
      }
    }
    metadata {
      totalCount
      totalPages
      currentPage
      pageSize
    }
  }
}
